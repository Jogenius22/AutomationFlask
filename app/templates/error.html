{% extends 'base.html' %} {% block title %}Error{% endblock %} {% block content
%}
<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header bg-danger text-white">
          <h4>Error</h4>
        </div>
        <div class="card-body">
          <h5 class="card-title">An error occurred</h5>
          <div class="alert alert-danger">
            <p>{{ error }}</p>
          </div>
          <pre class="bg-light p-3 mt-3" style="white-space: pre-wrap">
{{ error }}</pre
          >
          <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary mt-3"
            >Return to Dashboard</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
